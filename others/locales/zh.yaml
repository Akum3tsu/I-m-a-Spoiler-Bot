addedInAGroup:
  "嘿，人。\n\n警告，请不要让我作为管理员，每次机器人都是不必要的
作为管理员放置在一个组中，他可以访问其成员发送的消息; 也就是说，我会结束
看到你不希望我看到的东西。 请记住，使用我只需给我打电话：\n
```
${botName} 这里有剧透
```\n\n
因此，我最终只能看到我要求看到的内容，并且我将隐藏您要发送的扰流板以避免
其他人不必要地看到你:)"
