addedInAGroup:
  "こんにちは、人々\n\n警告、ボットが発生するたびに、不要なだけでなく、管理者として私を配置しないでください
彼がメンバーから送信されたメッセージにアクセスできるグループに管理者として配置されている。 つまり、私は終了する
あなたが私に見たくないものを見ること。 私を使用するには、単に私に電話してください。\n
```
${botName} ネタバレメッセージはこちら
```\n\n
だから私は私が見たいと思うものだけを見ることになるでしょうそして私はあなたが避けるためにあなたが送りたいスポイラーを隠します
他の人が不必要にあなたに会います:)"
