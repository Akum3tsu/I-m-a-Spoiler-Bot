about:
  "[‍](https://i.imgur.com/epXWGKC.png)Veja o código por trás em:
  🤖 [Meu site](https://fazendaaa.github.io/I-m-a-Spoiler-Bot/) -- A minha história.\n\
  ⭐ [Github](https://github.com/Fazendaaa/I-m-a-Spoiler-Bot) -- Dê uma estrelinha, ajuda também e É DE GRAÇA!!!.\n\n\
  Ou até mesmo considere ajudar a me manter no ar:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Assinatura.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Doação de uma vez.\n\
  😀 [Site do meu criador](http://fazendaaa.me) — Veja outros bots parecidos.\n\n\
  *Tem alguma sugestão, erros para reportar ou até mesmo requisição de uma tradução para o bot funcionar na sua língua nativa?*\n\n\
  Sinta-se a vontade para reportar para meu criador: @farmy."

